<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>🏋️ Gym App</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Section bienvenue -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenue à la salle de sport 💪</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Atteignez vos objectifs fitness avec nos programmes et coachs professionnels.
    </ion-card-content>
  </ion-card>

  <!-- Grille d'accès rapide -->
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card button routerLink="/members">
          <ion-icon name="people-outline" size="large"></ion-icon>
          <p>Membres</p>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button routerLink="/subscriptions">
          <ion-icon name="fitness-outline" size="large"></ion-icon>
          <p>Abonnements</p>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button routerLink="/trainers">
          <ion-icon name="barbell-outline" size="large"></ion-icon>
          <p>Coachs</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
